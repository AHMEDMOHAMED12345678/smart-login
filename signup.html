<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container-fluid">

<div class="container">
    <h1 class=" text-center"> Smart Login System</h1>
    <div class="form ">
        <div class="form-floating mb-2">
        <input type="email" class="form-control " id="signupEmail" placeholder="name@example.com">
        <label for="floatingInput"> Enter your Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control mt-3" id="signupName" placeholder="Password">
        <label for="floatingPassword">Enter your name</label>
    </div>
      <div class="form-floating">
        <input type="password" class="form-control mt-3 " id="signupPassword" placeholder="Password">
        <label for="floatingPassword">Enter your Password</label>
    </div>
      <button type="button" id="signupBtn"  class="btn btn-outline-primary submit" {
        super()
      }>signup</button>
    </div>
    <div class="loginText d-flex justify-content-center gap-2 mt-1">
      <p>Already have an account?</p>
      <a href="./index.html" class="text-decoration-none" id="signin">sign in</a>
    </div>
</div>
</div>











<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <script src="./js/bootstrap.bundle.js"></script>

   
<script src="./js/signup.js"></script>
</body>
</html>
